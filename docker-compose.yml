version: '3.9'
services:
  postgres:
    container_name: SyncYomi-postgres
    image: postgres:15.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=SyncYomi
      - POSTGRES_PASSWORD=SyncYomi
    ports:
      - '5434:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres:
    driver: local